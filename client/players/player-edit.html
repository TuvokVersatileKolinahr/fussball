<form>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input ng-model="player.name" type="text" class="form-control" id="nameInput" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="eloInput">Elo</label>
    <input ng-model="player.elo" type="number" class="form-control" id="eloInput" placeholder="Elo">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<span>{{player}}</span>
<span>{{player.id}}</span>
