  <div ui-view=""></div>
  <header>
    <h1>The leaderboard</h1>
  </header>
  <table class="table table-condensed table-striped">
    <tr>
      <th>Rank</th>
      <th>Player name</th>
      <th>Elo</th>
    </tr>
    <tr ng-repeat="player in leaderBoard.players" ng-class="{success:$first}">
      <td>{{$index + 1}}</td>
      <td>{{player.name}}</td>
      <td>{{player.elo}}</td>
    </tr>
  </table>
